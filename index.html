<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/styles.css" />

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <!-- Sign-up form start -->

        <main class="main-container">
            <div class="container__img-container">
                <img
                    class="mobile-img"
                    src="assets/images/illustration-sign-up-mobile.svg"
                    alt="img"
                />
            </div>
            <div class="container__content">
                <h1 class="content__title">Stay updated</h1>
                <p class="content__text">
                    Join 60,000+ products managers receiving monthly updates on:
                </p>
                <ul class="content__list">
                    <li class="list-item">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                        >
                            <g fill="none">
                                <circle
                                    cx="10.5"
                                    cy="10.5"
                                    r="10.5"
                                    fill="#FF6155"
                                />
                                <path
                                    stroke="#FFF"
                                    stroke-width="2"
                                    d="M6 11.381 8.735 14 15 8"
                                />
                            </g>
                        </svg>
                        <p class="list__text">
                            Products discovery and builing what matters
                        </p>
                    </li>
                    <li class="list-item">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                        >
                            <g fill="none">
                                <circle
                                    cx="10.5"
                                    cy="10.5"
                                    r="10.5"
                                    fill="#FF6155"
                                />
                                <path
                                    stroke="#FFF"
                                    stroke-width="2"
                                    d="M6 11.381 8.735 14 15 8"
                                />
                            </g>
                        </svg>
                        <p class="list__text">
                            Measuring to ensure updates are a success
                        </p>
                    </li>
                    <li class="list-item">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                        >
                            <g fill="none">
                                <circle
                                    cx="10.5"
                                    cy="10.5"
                                    r="10.5"
                                    fill="#FF6155"
                                />
                                <path
                                    stroke="#FFF"
                                    stroke-width="2"
                                    d="M6 11.381 8.735 14 15 8"
                                />
                            </g>
                        </svg>
                        <p class="list__text">And much more!</p>
                    </li>
                </ul>

                <form action="#" class="form">
                    <p class="form__email-text">Email addres</p>
                    <input class="form__email-input" type="email" />
                    <button class="form__button">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </div>
        </main>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Success message end -->
    </body>
</html>
